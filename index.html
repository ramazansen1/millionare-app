<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Millionare</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Who Want's to be a Millionaire?</h1>
    <div id="quiz" class="quiz-container">
      <div class="quiz-header">
        <h2 id="question">Questions</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer" />
            <label for="a" id="a_text">Answer A</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answer" />
            <label for="b" id="b_text">Answer B</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answer" />
            <label for="c" id="c_text">Answer C</label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="answer" />
            <label for="d" id="d_text">Answer D</label>
          </li>
        </ul>
      </div>
      <button class="submit" id="submit">Yes</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
